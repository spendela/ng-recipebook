<div class="row mt-5">
  <div class="col-sm-12">
    <form [formGroup]="newIngredientsForm" *ngIf="newIngredientsForm" (ngSubmit)="addNewRecipeToReceipeBook()">
      <div class="row">
        <div class="col-sm-12">
          <div class="row">
            <div class="col-sm-6">
              <button type="submit" class="btn btn-primary btn-100 align-left" [disabled]= "!newIngredientsForm.valid">Save</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-secondary btn-100 align-right" (click)="cancelRecipeForm()">cancel</button>
            </div>
          </div>


        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="imagePath">Image Path URL</label>
            <input type="text" class="form-control" name="imagepath" id="imagePath" formControlName="imagePath" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <img [src]="imagePath.value" class="img-responsive" style="height:400px;">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description" rows="5" formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12" formArrayName="ingredients">
          <div class="row">
              <div class="col-sm-8 bold">Ingredient Name</div>
              <div class="col-sm-2 bold">Quantity</div>
              <div class="col-sm-2 bold">delete ? </div>
          </div>
          <div class="row mt-3"
              *ngFor="let ingredientCtrl of allMyIngredients.controls; let i = index"
              [formGroupName]="i">
            <div class="col-sm-8">
                <!-- <label for="ingredientName">Ingredient Name</label> -->
              <input type="text" class="form-control" formControlName="name">
            </div>
            <div class="col-sm-2">
              <!-- <label for="ingredientAmount">Amt</label> -->
              <input type="number" class="form-control" formControlName="amount">
            </div>
            <div class="col-sm-2 float-right">
              <!-- <label for="ingredientClear">delete?</label> -->
              <button type="button" class="btn btn-danger" (click)="deleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row mt-2">
            <div class="col-sm-12">
              <button class="btn btn-outline-success" type="button" (click)="addNewIngredientsToReceipeBook()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
</div>
