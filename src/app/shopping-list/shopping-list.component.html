<div class="row">
  <div class="col-md-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a class="list-group-item ingredientlist"
      style="cursor: pointer;"
      (click)="editIngredientIteminCart(i)" (mouseleave)="revertEditModeToAdd()"
      *ngFor="let ingredient of ingredients; let i = index;"
      >{{ingredient.name}} ({{ ingredient.amount }})</a>
    </ul>
  </div>
</div>
