<div class="container">
  <div class="row">
    <div class="col-sm-8">
      <form #authFormSignup="ngForm" (ngSubmit)="onSignup(authFormSignup)">
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" id="email" name="email" ngModel class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" minlength="6" id="password" name="password" ngModel class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!authFormSignup.valid">Sign up</button>
      </form>
    </div>
  </div>
</div>
